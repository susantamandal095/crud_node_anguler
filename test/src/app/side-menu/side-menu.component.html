<div class="dynamic_header">
<div class="page-header" id="header">
  <nav id="mainNavbar" class="navbar navbar-expand-sm navbar-light navbar_color">
    <div class="container-fluid">
      <span class="home_btn_view"><i class="fa fa-bars bar_mobile mobile_view_bar"  (click)="openNav();" aria-hidden="true"></i></span>  
      <span><button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="openNav();" *ngIf="isOpened">
        <mat-icon>home</mat-icon>
      </button></span>
      <span><button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="closeNav();"*ngIf="isclosed">
        <mat-icon>clear</mat-icon>
      </button></span>
     <a class="nav-link" routerLink="/home"><span class="nav_heading">Welcome to {{companyname}}</span></a>
      <button class="navbar-toggler bar_icon" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        (click)="collapsed = !this.collapsed">
        <span class="navbar-toggler-icon bar_span"></span>
      </button>
      <div id="navbarSupportedContent" [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }">
        <!-- right nav menus -->
        <ul class="navbar-nav ml-auto">
          <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink="/home"><button mat-flat-button color="primary">Home</button></a>
          </li>
          <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink="/companyname"><button mat-flat-button color="primary">Company Name</button></a>
          </li>
          <li routerLinkActive="active" class="nav-item">
            <a class="nav-link"><button mat-flat-button (click)="logout()" color="primary">Logout</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<nav class="side-menu" id="mySidenav" (mouseover)="openNav()" (mouseleave)="closeNav()">
<!-- <nav class="side-menu" id="mySidenav"> --> 
  <ul class="menu-ul">
    <li>
      <a class="nav-link" routerLink="/home">
        <i class="fa fa-home menu-img" aria-hidden="true"></i>
        <span class="nav-text">
         Home Page
        </span>
        <i class="fa {{'fa-angle-right'}} arrow-icon"></i>
      </a>
    </li>
    <li>
        <a class="nav-link" routerLink="/companyname">
           <i class="fa fa-server menu-img" aria-hidden="true"></i>
          <span class="nav-text">
            Company Name
          </span>
          <i class="fa {{'fa-angle-right'}} arrow-icon"></i>
        </a>
      </li>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </ul>
</nav>
</div>
